<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul>
        <h2>This is unordered List! </h2>
        <li type="disc">This is disc type</li>
        <li type="square">This is square type</li>
        <li type="circle">This is circle type</li>
    </ul>

    <ol>
        <h2>This is Ordered List!</h2>
        <li type="1">Ordered List</li>
        <li type="A">Ordered List</li>
        <li type="I">Ordered List</li>
        <li type="i">Ordered List</li>
    </ol>
</body>
</html>
